  <script>
    // PWA Service Worker and Install Support
    let deferredPrompt;
    
    // Font loading detection for iOS Lockdown mode compatibility
    function detectFontSupport() {
      // Check if Inter font is loaded
      if (document.fonts && document.fonts.check) {
        const interLoaded = document.fonts.check('1em Inter');
        if (!interLoaded) {
          console.log('Inter font not available, using system fonts');
          document.body.style.fontFamily = '-apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", Arial, sans-serif';
        }
      }
    }
    
    // Load fonts with timeout for iOS Lockdown mode
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        detectFontSupport();
      }).catch(() => {
        // Fallback if font loading fails
        console.log('Font loading failed, using system fonts');
        document.body.style.fontFamily = '-apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", Arial, sans-serif';
      });
      
      // Timeout fallback for slow/blocked font loading
      setTimeout(detectFontSupport, 3000);
    }
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              console.log('New version available');
            });
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // PWA Install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PWA install prompt available');
      e.preventDefault();
      deferredPrompt = e;
      
      // Show custom install button or message
      const installHint = document.createElement('p');
      installHint.innerHTML = 'ðŸ’¡ Tip: You can install this app on your device! <span style="text-decoration: underline;">Tap here</span>';
      installHint.style.cssText = 'font-size: 0.9em; color: #ffb300; margin-top: 1em; cursor: pointer;';
      installHint.onclick = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult.outcome);
            deferredPrompt = null;
            installHint.remove();
          });
        }
      };
      document.querySelector('.container').appendChild(installHint);
    });

    // Handle successful PWA installation
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });

    // Check if running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      console.log('Running as PWA');
      document.body.classList.add('pwa-mode');
    }
  </script>
